<!DOCTYPE html>
<html>

<head>
  <title>Atividade 15</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="testbox">
    <form onsubmit="handleSubmit(); return false" id="mainForm">
      <div class="banner">
        <h1>Atividade 15</h1>
      </div>
      <div class="item">
        <label for="name">Cursos Fatec Sorocaba</label>
        <select name="courses" id="courses" onchange="handleSelectOnChange()">
          <option value="" selected disabled hidden>Selecione um curso</option>
          <option value="ads">Análise e Desenvolvimento de Sistemas</option>
          <option value="ea">Eletrônica Automotiva</option>
          <option value="fm">Fabricação Mecânica</option>
          <option value="ge">Gestão Empresarial - EAD</option>
          <option value="gq">Gestão da Qualidade</option>
          <option value="log">Logística</option>
          <option value="ma">Manufatura Avançada</option>
          <option value="pm">Processos Metalúrgicos</option>
          <option value="pol">Polímeros</option>
          <option value="proj">Projetos Mecânicos</option>
          <option value="sb">Sistemas Biomédicos</option>
        </select>
      </div>
    </form>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
